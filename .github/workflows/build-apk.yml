name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Python
      # -------------------------
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      # -------------------------
      # Java 17 (MANDATORY)
      # -------------------------
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Force JAVA_HOME to Java 17
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/temurin-17-jdk-amd64/bin" >> $GITHUB_PATH
          java -version

      # -------------------------
      # System dependencies
      # -------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libbz2-dev \
            libreadline-dev \
            libsqlite3-dev \
            libncurses5-dev \
            libncursesw5-dev \
            liblzma-dev \
            xz-utils \
            uuid-dev \
            autoconf \
            automake \
            libtool \
            pkg-config

      # -------------------------
      # Buildozer + Cython FIX
      # -------------------------
      - name: Install Buildozer (force compatible Cython)
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y cython || true
          pip install "cython<3.0"
          pip install buildozer
          python -c "import Cython; print('Cython version:', Cython.__version__)"

      # -------------------------
      # Clean caches (important)
      # -------------------------
      - name: Clean previous Buildozer builds
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      # -------------------------
      # Build APK
      # -------------------------
      - name: Build APK (arm64-v8a)
        run: |
          buildozer android debug

      # -------------------------
      # Upload APK
      # -------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lunaroai-apk
          path: bin/*.apk
