name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.13"

      - name: Install system dependencies (Java 11)
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-11-jdk \
            libffi-dev \
            libssl-dev \
            zlib1g-dev \
            libbz2-dev \
            libreadline-dev \
            libsqlite3-dev \
            libncurses5-dev \
            libncursesw5-dev \
            liblzma-dev \
            xz-utils \
            uuid-dev \
            autoconf \
            automake \
            libtool \
            pkg-config

      - name: Force Java 11
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/temurin-11-jdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/temurin-11-jdk-amd64/bin" >> $GITHUB_PATH
          java -version

      - name: Install Buildozer (force correct Cython)
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y cython || true
          pip install "cython<3.0"
          pip install buildozer
          python -c "import Cython; print('Cython version:', Cython.__version__)"

      - name: Clean previous Buildozer / p4a builds
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      - name: Build APK (arm64-v8a)
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lunaroai-apk
          path: bin/*.apk
