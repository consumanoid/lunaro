<svg width="100" height="120" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="crescentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8c8f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7da8e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a88c8;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="moonGlow" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6fb1ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Crescent moon shape -->
  <g transform="translate(50, 60)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="45" fill="url(#crescentGradient)"/>
    
    <!-- Inner cutout to create crescent -->
    <circle cx="15" cy="-3" r="40" fill="none"/>
    <circle cx="15" cy="-3" r="40" fill="rgba(0,0,0,0)"/>
    
    <!-- Use clip path for clean crescent -->
    <defs>
      <clipPath id="crescentClip">
        <circle cx="0" cy="0" r="45"/>
      </clipPath>
    </defs>
    
    <circle cx="15" cy="-3" r="40" fill="#0f0f1a" clip-path="url(#crescentClip)"/>
    
    <!-- Craters -->
    <circle cx="-20" cy="-10" r="6" fill="#4a6a98" opacity="0.4"/>
    <circle cx="-15" cy="10" r="7" fill="#4a6a98" opacity="0.35"/>
    <circle cx="-22" cy="18" r="5" fill="#4a6a98" opacity="0.3"/>
    
    <!-- Glow on inner edge -->
    <ellipse cx="-15" cy="0" rx="10" ry="35" fill="url(#moonGlow)" opacity="0.5"/>
  </g>
  
  <!-- Small sparkle -->
  <circle cx="25" cy="30" r="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
