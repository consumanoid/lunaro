<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2540;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0f1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c8d8f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9db8e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a98c8;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6fb1ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Subtle stars background -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="150" cy="300" r="2"/>
    <circle cx="890" cy="450" r="1.5"/>
    <circle cx="300" cy="600" r="1"/>
    <circle cx="750" cy="800" r="2"/>
    <circle cx="200" cy="1100" r="1.5"/>
    <circle cx="850" cy="1300" r="1"/>
    <circle cx="450" cy="1500" r="2"/>
    <circle cx="650" cy="250" r="1.5"/>
    <circle cx="950" cy="1000" r="1"/>
    <circle cx="100" cy="1700" r="1.5"/>
  </g>
  
  <!-- Animated twinkling stars -->
  <g fill="#6fb1ff">
    <circle cx="250" cy="400" r="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="350" r="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="700" r="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="1200" r="1.5" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main content group (centered) -->
  <g transform="translate(540, 960)">
    
    <!-- Glow circle behind logo -->
    <circle cx="0" cy="-100" r="280" fill="#1a3a5a" opacity="0.3"/>
    <circle cx="0" cy="-100" r="250" fill="#1a3a5a" opacity="0.3"/>
    
    <!-- Large Crescent Moon (replacing L in LUNARO) -->
    <g transform="translate(-320, -100) scale(1.8)">
      <!-- Outer moon circle -->
      <circle cx="0" cy="0" r="65" fill="url(#moonGradient)"/>
      
      <!-- Inner cutout for crescent -->
      <circle cx="22" cy="-5" r="58" fill="#0f1a2e"/>
      
      <!-- Craters on visible part -->
      <circle cx="-28" cy="-18" r="9" fill="#5a7a98" opacity="0.4"/>
      <circle cx="-20" cy="15" r="11" fill="#5a7a98" opacity="0.35"/>
      <circle cx="-32" cy="28" r="7" fill="#5a7a98" opacity="0.3"/>
      <circle cx="-25" cy="-35" r="6" fill="#5a7a98" opacity="0.35"/>
      
      <!-- Inner glow on crescent edge -->
      <ellipse cx="-22" cy="0" rx="15" ry="55" fill="url(#glowGradient)" opacity="0.5"/>
      
      <!-- Outer glow -->
      <circle cx="0" cy="0" r="75" fill="none" stroke="#6fb1ff" stroke-width="1" opacity="0.3"/>
      <circle cx="0" cy="0" r="85" fill="none" stroke="#4a90e2" stroke-width="1" opacity="0.2"/>
    </g>
    
    <!-- Text: UNARO (L is replaced by moon) -->
    <text x="-180" y="-50" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#7db8f0" letter-spacing="8">
      UNARO
    </text>
    
    <!-- Subtle gradient overlay on text -->
    <defs>
      <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#9dc8ff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#6fa0d8;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Tagline -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="24" fill="#6fb1ff" text-anchor="middle" opacity="0.7" letter-spacing="2">
      Where Intelligence Meets Innovation
    </text>
    
    <!-- Loading animation dots -->
    <g transform="translate(0, 180)">
      <circle cx="-30" cy="0" r="6" fill="#4affff" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="6" fill="#4affff" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="0" r="6" fill="#4affff" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
  </g>
  
  <!-- AI neural network decoration (subtle) -->
  <g stroke="#4affff" stroke-width="1.5" fill="none" opacity="0.3">
    <line x1="200" y1="800" x2="280" y2="850"/>
    <line x1="800" y1="800" x2="880" y2="850"/>
    <line x1="200" y1="1100" x2="280" y2="1050"/>
    <line x1="800" y1="1100" x2="880" y2="1050"/>
  </g>
  
  <!-- Network nodes -->
  <g fill="#4affff" opacity="0.5">
    <circle cx="200" cy="800" r="4"/>
    <circle cx="280" cy="850" r="4"/>
    <circle cx="800" cy="800" r="4"/>
    <circle cx="880" cy="850" r="4"/>
    <circle cx="200" cy="1100" r="4"/>
    <circle cx="280" cy="1050" r="4"/>
    <circle cx="800" cy="1100" r="4"/>
    <circle cx="880" cy="1050" r="4"/>
  </g>
  
  <!-- Bottom copyright/version -->
  <text x="540" y="1850" font-family="Arial, sans-serif" font-size="18" fill="#6fb1ff" text-anchor="middle" opacity="0.5">
    v1.0.0 â€¢ Made by Solo Dev
  </text>
</svg>
